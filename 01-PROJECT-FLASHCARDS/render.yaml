services:
  # Backend Web Service
  - type: web
    name: flashcards-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: DATABASE_URL
        value: sqlite:///database.db # Consider using Render PostgreSQL for production
    rootContext: backend

  # Frontend Static Site
  - type: static
    name: flashcards-frontend
    env: static
    buildCommand: npm run build
    publishPath: dist
    rootContext: frontend
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: flashcards-backend
          property: host
