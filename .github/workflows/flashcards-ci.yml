name: Flashcards CI - Test and Lint

on:
  push:
    branches: [ main ]
    paths:
      - '01-PROJECT-FLASHCARDS/**'
  pull_request:
    branches: [ main ]
    paths:
      - '01-PROJECT-FLASHCARDS/**'

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install Dependencies
        run: |
          cd 01-PROJECT-FLASHCARDS/backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Tests
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          cd 01-PROJECT-FLASHCARDS/backend
          python -m pytest

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 01-PROJECT-FLASHCARDS/frontend/package-lock.json
          
      - name: Install Dependencies
        run: |
          cd 01-PROJECT-FLASHCARDS/frontend
          npm ci
          
      - name: Run Tests
        run: |
          cd 01-PROJECT-FLASHCARDS/frontend
          npm test -- --run
          
      - name: Build Check
        run: |
          cd 01-PROJECT-FLASHCARDS/frontend
          npm run build
