name: Flashcards CI - Test and Lint

on:
  push:
    branches: [ main ]
    paths:
      - '01-PROJECT-FLASHCARDS/**'
  pull_request:
    branches: [ main ]
    paths:
      - '01-PROJECT-FLASHCARDS/**'

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install Dependencies
        run: |
          cd 01-PROJECT-FLASHCARDS/backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Tests
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          cd 01-PROJECT-FLASHCARDS/backend
          python -m pytest --cov=app --cov-report=term-missing | tee coverage.txt
          echo "## Backend Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          grep -A 100 "Name " coverage.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          
  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 01-PROJECT-FLASHCARDS/frontend/package-lock.json
          
      - name: Install Dependencies
        run: |
          cd 01-PROJECT-FLASHCARDS/frontend
          npm ci
          
      - name: Run Tests
        run: |
          cd 01-PROJECT-FLASHCARDS/frontend
          npm test -- --run --coverage | tee coverage_frontend.txt
          echo "## Frontend Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          grep -A 100 "-------" coverage_frontend.txt >> $GITHUB_STEP_SUMMARY || true
          echo '```' >> $GITHUB_STEP_SUMMARY
          
      - name: Build Check
        run: |
          cd 01-PROJECT-FLASHCARDS/frontend
          npm run build

  deploy:
    name: Deploy to Render
    needs: [backend-tests, frontend-tests]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Trigger Render Deploy Hook
        # This will only run if both test jobs pass
        shell: bash
        run: |
          curl -f -X GET "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
