services:
  # Unified Full-stack Web Service (Docker)
  - type: web
    name: flashcards-app
    env: docker
    dockerContext: 01-PROJECT-FLASHCARDS
    dockerfilePath: Dockerfile
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: DATABASE_URL
        value: sqlite:///database.db
      - key: ALLOWED_ORIGINS
        sync: false # Set this in the Render dashboard after deployment
    rootDir: 01-PROJECT-FLASHCARDS
